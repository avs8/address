{% load staticfiles %}
{% block content_carousel %}
{% block head %}<link rel="stylesheet" href="{% static "assets/css/bootstrap-responsive.css" %}" > {% endblock%}

<style>
 .carousel {
      margin-bottom: 60px;
    }

    .carousel .container {
      position: relative;
      z-index: 9;
    }

    .carousel-control {
      height: 80px;
      margin-top: 0;
      font-size: 120px;
      text-shadow: 0 1px 1px rgba(0,0,0,.4);
      background-color: transparent;
      border: 0;
      z-index: 10;
    }

    .carousel .item {
      height: 500px;
    }
    .carousel img {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      height: 500px;
    }

    .carousel-caption {
      background-color: transparent;
      position: static;
      max-width: 550px;
      padding: 0 20px;
      margin-top: 200px;
      margin-left:40px;
    }
    .carousel-caption h1,
    .carousel-caption .lead {
      margin: 0;
      line-height: 1.25;
      color: #fff;
      text-shadow: 0 1px 1px rgba(0,0,0,.4);
    }
    .carousel-caption .btn {
      margin-top: 10px;
    }
</style>
   <div id="myCarousel" class="carousel slide">
      <div class="carousel-inner">
        <div class="item active">
         <img src="{% static "assets/images/slide-03.jpg" %}" class="img-responsive" />
          <div class="container">
            <div class="carousel-caption">
              <h1>Easy to Register and Save Trip to United State Postal Services.</h1>
        </div>
      </div>
    </div>            
        <div class="item">
          <img src="{% static "assets/images/slide-02.jpg" %}" class="img-responsive"/>
          <div class="container">
           <div class="carousel-caption">
              <h1>Safe, Secure and Reliable.</h1>
            </div>
          </div>
        </div>
        <div class="item">
          <img src="{% static "assets/images/slide-01.jpg" %}" class="img-responsive"/>
          <div class="container">
            <div class="carousel-caption">
              <h1>Free of Cost, No Hidden Fees, No Extra Charges..</h1>
            </div>
          </div>
        </div>
      </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">&lsaquo;</a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">&rsaquo;</a>
    </div><!-- /.carousel -->

    
{% endblock %}
